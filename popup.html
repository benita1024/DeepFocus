<!DOCTYPE html>
<html>
  <head>
    <title>DeepFocus</title>
    <script src="popup.js" defer></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 15px;
        width: 220px;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 14px;
        background-color: #0078D4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      textarea {
        width: 100%;
        height: 60px;
        padding: 6px;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        margin-top: 5px;
        box-sizing: border-box;
      }

      #saveStatus {
        font-size: 11px;
        color: #555;
        margin-top: 4px;
      }

      h4 {
        margin-bottom: 5px;
        font-size: 14px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h3>DeepFocus</h3>
    <button id="focusBtn">Start Focus</button>
    <button id="exitBtn">Exit Focus</button>

    <!-- Quick Notes Section -->
    <h4>Quick Notes</h4>
    <textarea id="quickNote" placeholder="Write & refocus..."></textarea>
    <button id="saveNote">Save Note</button>
    <p id="saveStatus"></p>
  </body>
</html>
